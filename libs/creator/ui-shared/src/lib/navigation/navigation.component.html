<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    mode="over"
  >
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a
        *ngFor="let item of navigation.links$ | async"
        mat-list-item
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="item.path"
        (click)="drawer.close()"
      >
        {{ item.label }}
      </a>
    </mat-nav-list>

    <ng-content select="mat-list,mat-nav-list"></ng-content>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <header>
      <ng-content select="devpr-header"></ng-content>
    </header>

    <!-- Add Content Here -->
    <main>
      <ng-content select="router-outlet"></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
