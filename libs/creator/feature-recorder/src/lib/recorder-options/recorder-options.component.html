<section>
  <mat-card>
    <mat-card-content>
      <img
        mat-card-image
        src="/assets/images/rec-campaign.svg"
        alt="Campanha para gravação"
      />
    </mat-card-content>
  </mat-card>
</section>

<section>
  <mat-card *ngFor="let card of options">
    <mat-card-header>
      <h3 mat-card-title>
        {{ card.title }}
      </h3>
      <p mat-card-subtitle>
        {{ card.subtitle }}
      </p>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image [src]="card.image" [alt]="card.title" />
    </mat-card-content>
    <mat-card-content>
      <p>{{ card.description }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <a mat-stroked-button [routerLink]="card.path">Beleza</a>
    </mat-card-actions>
  </mat-card>
</section>
