<section>
  <mat-card *ngFor="let card of cards | async">
    <mat-card-header>
      <h3 mat-card-title>
        {{ card.title }}
      </h3>
    </mat-card-header>
    <mat-card-content>
      <img mat-card-image [src]="card.image" [alt]="card.title" />
    </mat-card-content>
    <mat-card-content class="dashboard-card-content">
      <div>Card Content Here</div>
    </mat-card-content>
  </mat-card>
</section>
