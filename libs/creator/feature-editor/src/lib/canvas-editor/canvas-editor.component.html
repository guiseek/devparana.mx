<section>
  <div class="container">
    <video
      #recorderRef
      playsinline
      autoplay
      muted
      [ngClass]="{ hidden: (completed$ | async) }"
    ></video>
    <video class="hidden" #recordedRef playsinline controls loop></video>
    <canvas #canvasRef width="800" height="600" class="hidden"></canvas>
    <canvas
      #renderRef
      width="800"
      height="600"
      [ngClass]="{ hidden: (completed$ | async) }"
    ></canvas>
  </div>
</section>

<devpr-countdown (record)="record()"></devpr-countdown>

<footer class="toolbar">
  <div>
    <devpr-user-media
      [active]="stream?.active"
      (onUserMedia)="onStream($event)"
    ></devpr-user-media>
  </div>
  <div>
    <devpr-controls
      [stream]="stream"
      [recorder]="recorder"
      (start)="start()"
      (toggle)="toggleRecording()"
      (stop)="stop()"
      (retry)="retry()"
    ></devpr-controls>
  </div>
</footer>
