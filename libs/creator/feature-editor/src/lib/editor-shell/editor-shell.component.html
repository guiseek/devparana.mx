<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    mode="over"
  >
    <mat-toolbar>Menu</mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <!-- Add Content Here -->
    <devpr-canvas-editor></devpr-canvas-editor>

    <devpr-timeline-editor></devpr-timeline-editor>
  </mat-sidenav-content>

  <mat-sidenav
    #aside
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    position="end"
    mode="over"
  >
    <mat-toolbar> Configurações </mat-toolbar>

    <form [formGroup]="form">
      <section formGroupName="red">
        <h3 class="mat-heading">Vermelho</h3>
        <devpr-range-control
          label="Mínimo"
          formControlName="min"
        ></devpr-range-control>
        <devpr-range-control
          label="Máximo"
          formControlName="max"
        ></devpr-range-control>
      </section>
      <section formGroupName="green">
        <h3 class="mat-heading">Verde</h3>
        <devpr-range-control
          label="Mínimo"
          formControlName="min"
        ></devpr-range-control>
        <devpr-range-control
          label="Máximo"
          formControlName="max"
        ></devpr-range-control>
      </section>
      <section formGroupName="blue">
        <h3 class="mat-heading">Azul</h3>
        <devpr-range-control
          label="Mínimo"
          formControlName="min"
        ></devpr-range-control>
        <devpr-range-control
          label="Máximo"
          formControlName="max"
        ></devpr-range-control>
      </section>
    </form>
  </mat-sidenav>
</mat-sidenav-container>

<mat-toolbar>
  <h1>DevParaná MX</h1>
  <span class="spacer"></span>
  <button
    type="button"
    aria-label="Abre / Fecha navegação"
    mat-icon-button
    (click)="aside.toggle()"
  >
    <mat-icon aria-label="Ícone de menu">menu</mat-icon>
  </button>
</mat-toolbar>
